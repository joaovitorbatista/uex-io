<mat-form-field>
  <input
    type="text"
    placeholder="Pesquise sua cidade"
    matInput
    [formControl]="myControl"
    [matAutocomplete]="auto"
  />
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let cidade of cidades" [value]="cidade">
      {{ cidade.nome }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
